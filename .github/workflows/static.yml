# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
       logLevel:
          description: 'Log level'
          required: true
          default: 'warning'
          type: choice

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download Files and Get Paths
        run: |
          # Array to store GIF URLs
          gif_urls=()

          # Get the list of GIF files in the img directory
          files=$(curl "https://api.github.com/repos/HKEYLOCALMACHINE/img"  -H "Authorization: token ${{ secrets.RESOURCE_TOKEN }}"  | jq -r '.[] | select(.type? == "file" and (.name | endswith(".gif"))) | .download_url')
          echo "$files"

          # FAILING HERE curl 
          for file_url in $files; do
            response=$(curl -sSL -H "Authorization: token ${{ secrets.RESOURCE_TOKEN }}" -o $(basename $file_url) -w "%{url_effective}" $file_url)
            echo "$response"
            gif_urls+=("$response")
            done
          echo "GIF_URLS=${gif_urls[@]}" >> $GITHUB_ENV
          echo "GIF URLs: ${{ env.GIF_URLS }}"
       

